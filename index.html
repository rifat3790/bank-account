<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-violet-600">Baap er Bank</span>!!!!!!</h1>
    </header>

    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="" placeholder="your Email Address">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="" placeholder="Your Password">
                <button class=" bg-amber-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-400">Submit</button>
            </div>
        </section>
    </main>
</body>
</html>
