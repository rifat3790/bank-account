<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-violet-600">Moooooooooony</span>!!!!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl text-center">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>

                <div class="bg-yellow-500 p-8 rounded-xl text-center">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-violet-500 p-8 rounded-xl text-center">
                    <h4 class="text-2xl">Blance</h4>
                    <h2 class="text-5xl">$<span id="blance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Please Deposite</h4>
                    <input class="w-9/12 block mb-4 mt-4 px-3" type="number" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposite" class=" bg-green-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-400">Deposit</button>
                </div>

                <div class="bg-sky-400 p-8 rounded-xl ">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input class="w-9/12 block mb-4 mt-4 px-3" type="number" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class=" bg-amber-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-red-400">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
